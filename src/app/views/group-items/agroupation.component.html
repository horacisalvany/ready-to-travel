<h1>Agroupations</h1>
<hr color="#add8e6" style="margin-bottom: 0" />
<mat-grid-list
  [cols]="breakpoint"
  rowHeight="2:0.5"
  (window:resize)="onResize()"
>
  <mat-grid-tile *ngFor="let item of groupItems.items" role="listitem">{{
    item
  }}</mat-grid-tile>
</mat-grid-list>
<hr color="#add8e6" style="margin-top: 0" />
