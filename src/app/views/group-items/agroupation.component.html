<h1>Agroupations</h1>
<div class="container">
  <div cdkDropListGroup class="row">
    <div
      *ngFor="let agroupation of agroupations; let i = index"
      class="col-md-4"
    >
      <h2>{{ agroupation.title }}</h2>
      <mat-list
        role="list"
        cdkDropList
        [cdkDropListData]="agroupation.items"
        (cdkDropListDropped)="drop($event)"
      >
        <mat-list-item
          cdkDrag
          *ngFor="let item of agroupation.items"
          role="listitem"
          >{{ item }}</mat-list-item
        >
      </mat-list>
    </div>
  </div>
</div>
